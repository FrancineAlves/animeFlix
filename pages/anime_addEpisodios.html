<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

    <link href="../assets/css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

    <script src="https://unpkg.com/ionicons@4.4.7/dist/ionicons.js"></script>

</head>

<body>
    <header>
        <aside>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="../assets/imagens/logo.png" width="120">
                </a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-primary my-30 my-sm-0" data-toggle="modal" data-target="#login">Login</button>
                </div>
            </nav>
        </aside>
    </header>
    
    <main role="main" class="container">
        <section>
            <div class="row">
                <section class="col-md-3 form-group anime-image">
                    <img src="../assets/imagens/defaultImage.png" id="anime-image" alt="Imagem do usuário">
                </section>
                <section class="col-md-4">
                    <div class="form-group">
                        <label for="name">Título</label>
                        <p id="anime-titulo"></p>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <p id="anime-descricao"></p>
                    </div>
                    <div class="form-group">
                        <label for="tags">Genero</label>
                        <p id="skills-block" class="skills-block"></p>
                    </div>
                    <button type="button" class="btn btn-outline-primary">Editar</button>
                    <button class="btn btn-outline-primary" data-toggle="modal" data-target="#addEpisodio">Adicionar Episódio</button>
                </section>
            </div>
        </section>
    <main>

<!-- Modal Login -->
<div class="modal fade" id="addEpisodio" tabindex="-1" role="dialog" aria-labelledby="addEpisodio" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Adicionar Episódio</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-anime-episodio" novalidate onsubmit="addAnimeEpisodio(event)">
                <label for="nome">Título do Episódio</label>
              <input type="text" class="form-control" id="titulo" placeholder="Informe o título do episódio...">
            </div>
            <label for="nome">Arquivo Episódio</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03">
                <label class="custom-file-label" for="inputGroupFile03">Choose file</label>
              </div>
          </form>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Salvar Episódio</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Sair</button>
        </div>
      </div>
    </div>
  </div>
        
    <main class="container">
       <section class="table-responsive-sm">
            <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Episódios</th>
                        <th scope="col">Last</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>ASDasdpomaspodmaopsmdopamsdpomasopdm aposmdd aspdomasd asdpomm</td>
                        <td>
                            <ion-icon name="create"></ion-icon>
                            <ion-icon name="trash"></ion-icon>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>
                            <ion-icon name="create"></ion-icon>
                            <ion-icon name="trash"></ion-icon>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>
                                <ion-icon name="create"></ion-icon>
                                <ion-icon name="trash"></ion-icon>
                            </td>
                      </tr>
                    </tbody>
                  </table>
            </section>
    </main>


    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="../assets/js/animeFlix.js"></script>
    <script src="../assets/js/anime_dao.js"></script>
    <script src="../assets/js/anime_details.js"></script>

</body>

</html>
